name: Build and Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run generate-icons
        continue-on-error: true

      - name: Verify icons exist
        run: |
          echo "=== V√©rification des ic√¥nes ==="
          mkdir -p build
          if [ -f "build/icon.icns" ]; then
            echo "‚úÖ icon.icns trouv√©"
          else
            echo "‚ö†Ô∏è  icon.icns non trouv√© - cr√©ation depuis icon.png"
            if [ -f "build/icon.png" ]; then
              echo "‚úÖ icon.png trouv√© dans build/"
            elif [ -f "resources/icon.png" ]; then
              echo "‚úÖ Copie de resources/icon.png vers build/"
              cp resources/icon.png build/icon.png
            else
              echo "‚ùå ERREUR: Aucune ic√¥ne trouv√©e!"
              exit 1
            fi
            # Note: electron-builder utilisera l'ic√¥ne PNG si .icns n'est pas disponible
          fi

      - name: Build application
        run: npm run build

      - name: Build for macOS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build:mac

      - name: Verify Mac build files
        run: |
          echo "=== Fichiers g√©n√©r√©s ==="
          ls -lah dist/ || echo "Dossier dist introuvable"
          echo ""
          echo "=== V√©rification des fichiers d'installation ==="
          if ls dist/*.dmg 1> /dev/null 2>&1; then
            echo "‚úÖ Fichier .dmg trouv√©:"
            ls -lh dist/*.dmg
          else
            echo "‚ùå ERREUR: Aucun fichier .dmg trouv√©!"
            exit 1
          fi
          echo ""
          echo "=== V√©rification des fichiers de mise √† jour ==="
          if [ -f "dist/latest-mac.yml" ]; then
            echo "‚úÖ latest-mac.yml trouv√©"
            cat dist/latest-mac.yml
          else
            echo "‚ö†Ô∏è  latest-mac.yml non trouv√© - les mises √† jour automatiques ne fonctionneront pas"
          fi

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/*.yml
          if-no-files-found: error
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run generate-icons
        continue-on-error: true

      - name: Verify icons exist
        run: |
          echo "=== V√©rification des ic√¥nes ==="
          New-Item -ItemType Directory -Force -Path build | Out-Null
          if (Test-Path "build\icon.ico") {
            echo "‚úÖ icon.ico trouv√©"
          } else {
            echo "‚ö†Ô∏è  icon.ico non trouv√© - cr√©ation depuis icon.png"
            if (Test-Path "build\icon.png") {
              echo "‚úÖ icon.png trouv√© dans build/"
            } elseif (Test-Path "resources\icon.png") {
              echo "‚úÖ Copie de resources\icon.png vers build/"
              Copy-Item resources\icon.png build\icon.png
            } else {
              echo "‚ùå ERREUR: Aucune ic√¥ne trouv√©e!"
              exit 1
            }
            # Note: electron-builder utilisera l'ic√¥ne PNG si .ico n'est pas disponible
          }

      - name: Build application
        run: npm run build

      - name: Build for Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Verify Windows build files
        run: |
          echo "=== Fichiers g√©n√©r√©s ==="
          dir dist || echo "Dossier dist introuvable"
          echo ""
          echo "=== V√©rification des fichiers d'installation ==="
          $exeFiles = Get-ChildItem -Path dist -Filter *.exe -ErrorAction SilentlyContinue
          if ($exeFiles) {
            echo "‚úÖ Fichier .exe trouv√©:"
            $exeFiles | ForEach-Object { Write-Host "  $($_.Name) - $([math]::Round($_.Length / 1MB, 2)) MB" }
          } else {
            echo "‚ùå ERREUR: Aucun fichier .exe trouv√©!"
            exit 1
          }
          echo ""
          echo "=== V√©rification des fichiers de mise √† jour ==="
          if (Test-Path "dist\latest.yml") {
            echo "‚úÖ latest.yml trouv√©"
            Get-Content dist\latest.yml
          } else {
            echo "‚ö†Ô∏è  latest.yml non trouv√© - les mises √† jour automatiques ne fonctionneront pas"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
            dist/*.yml
          if-no-files-found: error
          retention-days: 30

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: ./release/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: ./release/win

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Enlever le pr√©fixe 'v' si pr√©sent
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: ${{ github.ref_name }}"

      - name: List release files
        run: |
          echo "=== Fichiers Mac ==="
          if [ -d "./release/mac" ] && [ "$(ls -A ./release/mac 2>/dev/null)" ]; then
            ls -lah ./release/mac/
            echo ""
            echo "‚úÖ Fichiers Mac trouv√©s"
          else
            echo "‚ùå ERREUR: Aucun fichier Mac trouv√©!"
            exit 1
          fi
          echo ""
          echo "=== Fichiers Windows ==="
          if [ -d "./release/win" ] && [ "$(ls -A ./release/win 2>/dev/null)" ]; then
            ls -lah ./release/win/
            echo ""
            echo "‚úÖ Fichiers Windows trouv√©s"
          else
            echo "‚ùå ERREUR: Aucun fichier Windows trouv√©!"
            exit 1
          fi

      - name: Check if release exists
        id: check_release
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag }}"
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG_NAME existe d√©j√†"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $TAG_NAME n'existe pas encore"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: |
            ## Version ${{ steps.get_version.outputs.version }}
            
            ### üì¶ T√©l√©chargements
            
            **macOS:**
            - T√©l√©chargez le fichier `.dmg` pour installer l'application
            - Compatible avec Intel (x64) et Apple Silicon (arm64)
            
            **Windows:**
            - T√©l√©chargez le fichier `.exe` pour installer l'application
            - Compatible avec Windows x64 et ia32
            
            ### üîÑ Mise √† jour automatique
            
            L'application v√©rifiera automatiquement les mises √† jour au d√©marrage.
            Vous pouvez √©galement v√©rifier manuellement via le menu de l'application.
            
            ### üìù Notes de version
            
            Consultez les commits pour voir les changements de cette version.
          files: |
            ./release/mac/*
            ./release/win/*
          draft: false
          prerelease: false
          make_latest: true
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

