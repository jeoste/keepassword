name: Build and Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run generate-icons
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Build for macOS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build:mac

      - name: Verify Mac build files
        run: |
          echo "=== Fichiers g√©n√©r√©s ==="
          ls -lah dist/ || echo "Dossier dist introuvable"
          echo ""
          echo "=== V√©rification des fichiers de mise √† jour ==="
          if [ -f "dist/latest-mac.yml" ]; then
            echo "‚úÖ latest-mac.yml trouv√©"
            cat dist/latest-mac.yml
          else
            echo "‚ö†Ô∏è  latest-mac.yml non trouv√© - les mises √† jour automatiques ne fonctionneront pas"
          fi

      - name: Upload Mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/*.yml
          if-no-files-found: ignore
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icons
        run: npm run generate-icons
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Build for Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Verify Windows build files
        run: |
          echo "=== Fichiers g√©n√©r√©s ==="
          dir dist || echo "Dossier dist introuvable"
          echo ""
          echo "=== V√©rification des fichiers de mise √† jour ==="
          if (Test-Path "dist\latest.yml") {
            echo "‚úÖ latest.yml trouv√©"
            Get-Content dist\latest.yml
          } else {
            echo "‚ö†Ô∏è  latest.yml non trouv√© - les mises √† jour automatiques ne fonctionneront pas"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-build
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.blockmap
            dist/*.yml
          if-no-files-found: ignore
          retention-days: 30

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: ./release/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: ./release/win

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Enlever le pr√©fixe 'v' si pr√©sent
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: ${{ github.ref_name }}"

      - name: List release files
        run: |
          echo "=== Fichiers Mac ==="
          ls -lah ./release/mac/ || echo "Aucun fichier Mac"
          echo ""
          echo "=== Fichiers Windows ==="
          ls -lah ./release/win/ || echo "Aucun fichier Windows"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: |
            ## Version ${{ steps.get_version.outputs.version }}
            
            ### üì¶ T√©l√©chargements
            
            **macOS:**
            - T√©l√©chargez le fichier `.dmg` pour installer l'application
            - Compatible avec Intel (x64) et Apple Silicon (arm64)
            
            **Windows:**
            - T√©l√©chargez le fichier `.exe` pour installer l'application
            - Compatible avec Windows x64 et ia32
            
            ### üîÑ Mise √† jour automatique
            
            L'application v√©rifiera automatiquement les mises √† jour au d√©marrage.
            Vous pouvez √©galement v√©rifier manuellement via le menu de l'application.
            
            ### üìù Notes de version
            
            Consultez les commits pour voir les changements de cette version.
          files: |
            ./release/mac/*
            ./release/win/*
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

