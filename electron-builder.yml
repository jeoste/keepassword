appId: com.keepassword
productName: Keepassword
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!**/.idea/*'
  - '!**/*.md'
  - '!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}'
  - '!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}'
  - '!**/node_modules/*.d.ts'
  - '!**/node_modules/.bin'
  - '!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}'
  - '!.editorconfig'
  - '!**/._*'
  - '!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}'
  - '!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}'
  - '!**/{appveyor.yml,.travis.yml,circle.yml}'
  - '!**/{.env,.env.local,.env.*.local}'
  - '!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}'
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: build/icon.png
  publisherName: Keepassword
  requestedExecutionLevel: asInvoker
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.utilities
  hardenedRuntime: true
  gatekeeperAssess: false
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Utility
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
publish:
  provider: github
  owner: jeoste
  repo: keepassword
  releaseType: release
  private: false
  # Les fichiers latest.yml seront automatiquement générés par electron-builder
  # et publiés dans les releases GitHub pour permettre les mises à jour automatiques


